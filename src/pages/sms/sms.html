<ion-content padding>
  <ion-card>
    <ion-item>
      <ion-label stacked>Phone Number</ion-label>
      <ion-input [(ngModel)]="text.number" type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Message</ion-label>
      <ion-textarea [(ngModel)]="text.message"></ion-textarea>
    </ion-item>

    <ion-item>
      <button ion-button icon-left clear item-right (click)="sendTextMessage()">
      <ion-icon name="checkmark"></ion-icon>
      Send
    </button>
    </ion-item>
  </ion-card>

</ion-content>


<ion-footer>
		<ion-grid no-padding>
				<ion-row>
					<ion-col no-padding>
						<button ion-button full (click)="call()">Call</button>
					</ion-col>

					<ion-col no-padding>
						<button ion-button full (click)="sendTextMessage()">Call</button>
					</ion-col>

					
				</ion-row>
		</ion-grid>
</ion-footer>
