<!--
  Generated template for the RegisterPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.

<ion-header>

  <ion-navbar>
    <ion-title text-center>Register</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <form>
        <br>

        <br>
        <ion-item>
            <ion-input type="text" placeholder="Username" name="username" #username></ion-input>
        </ion-item>
        <br>
        <br>
        <ion-item>
            <ion-input type="text" placeholder="Town" name="town" #town></ion-input>
        </ion-item>
        <br>
        <br>
        <ion-item>
            <ion-input type="number" placeholder="Mobile Number" name="mobile" #mobile></ion-input>
        </ion-item>

        <br>
        <br>
        <ion-item>
            <ion-input type="email" placeholder="Email" name="email" #email></ion-input>
        </ion-item>

        <br>
        <br>

        <ion-item>
            <ion-input type="password" placeholder="Password" name="password" #password></ion-input>
        </ion-item>

        <br>
        <br>
        <ion-item>
            <ion-input type="password" placeholder="Confirm Password" name="confirmPassword" #confirmPassword></ion-input>
        </ion-item>
        <br>
        <br>

    </form>

    <div text-center>
        <button ion-button color="dark" (click)="Register()">Register</button>
    </div>

</ion-content>
