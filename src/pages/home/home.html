  </div>

      <img src="./assets/images/isura.jpg" />                   <!--// path for image file  -->
    </ion-slide>
    <ion-slide>
      <img src="./assets/images/pharma1.jpg" />                  <!--// path for image file  -->
    </ion-slide>
    <ion-slide>
      <img src="./assets/images/pharma2.jpg" />                    <!--// path for image file  -->
    </ion-slide>
    <ion-slide>
      <img src="./assets/images/pharma3.jpg" />                       <!--// path for image file  -->

  </ion-slides>

  <button ion-button round block outline (click)="OnGoToRegister()">Register</button>
