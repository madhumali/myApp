<!--
  Generated template for the ProfilePage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

    <img width="1500" height="300" src="assets/images/pharma6.jpg">

</ion-header>


<ion-content padding>

    <div text-center>
        <button ion-button color="dark" (click)="logout()" float-right>Logout</button>
    </div>


    <ion-item *ngFor="let item of items">
        <h2>Welcome {{item.fname}}</h2>
        <h3>Your profile information is as follows:</h3>

        <ion-row>
            <ion-col col-4>
                Telephone
            </ion-col>
            <ion-col col-8>
                {{item.tel}}
            </ion-col>

        </ion-row>
        <ion-row>
            <ion-col col-4>
                Email
            </ion-col>
            <ion-col col-8>
                {{item.email}}
            </ion-col>

        </ion-row>
    </ion-item>


    <ion-nav id="nav" #content [root]="rootPage"></ion-nav>


    <button ion-button round block outline (click)="OnGoToCamera()">Upload Prescription</button>

    <button ion-button round block outline (click)="OnGoToSms()">Sms/Contact</button>


</ion-content>
