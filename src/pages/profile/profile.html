<ion-header>

  <ion-navbar>
   <!-- <ion-title>profile</ion-title>-->
  </ion-navbar>

</ion-header>


<ion-content padding>

<ion-item *ngFor="let item of items" >
  <h2>Welcome {{item.fname}}</h2>
  <h3>Your profile information is as follows:</h3>
  <ion-row>
    <ion-col col-4>
     Password
    </ion-col>
    <ion-col col-8>
  {{item.password}}
    </ion-col>

</ion-row>
<ion-row>
    <ion-col col-4>
      Telephone
    </ion-col>
    <ion-col col-8>
  {{item.tel}}
    </ion-col>

</ion-row>
<ion-row>
    <ion-col col-4>
    Email
    </ion-col>
    <ion-col col-8>
  {{item.email}}
    </ion-col>

</ion-row>
 </ion-item>


  //start menu
 <ion-menu [content]="content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Do more with your account</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <button ion-item (click)="openPage1(homePage)">
        Home
      </button>
      <button ion-item (click)="openPage2(camera)">
        Upload Photo
      </button>
      <button ion-item (click)="openPage3(eventsPage)">
        Events
      </button>
      <button ion-item (click)="closeMenu()">
        Close Menu
      </button>
    </ion-list>
  </ion-content>
</ion-menu>

//end menu 

<ion-nav id="nav" #content [root]="rootPage"></ion-nav>


 <button ion-button round block outline (click)="OnGoToCamera()">Camera</button>

 <button ion-button round block outline (click)="OnGoToSms()">Sms/Contact</button>


</ion-content>
