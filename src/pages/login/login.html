    <ion-navbar>
        <ion-title text-center>Login</ion-title>

<br>
<br>
<br>

<form>
    <br>
    <br>

    <ion-item>
        <ion-input color="dark" type="text" placeholder="Username" name="fname" #fname></ion-input>         <!--user name field-->
    </ion-item>
    <br>
    <br>
    <br>
    <ion-item>
        <ion-input color="dark" type="password" placeholder="Password" name="password" #password></ion-input>       <!--password field-->

    <br>
    <br>
    <div text-center>
        <button ion-button color="dark" (click)="signIn()">Sign In</button>

</form>
<div text-center>
    <p stlye="color: white">Don't have an account ?</p>
    <button ion-button color="light" (click)="signUp()">Register</button>
</div>
